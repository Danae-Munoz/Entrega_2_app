<ion-header>
  <ion-toolbar class="transparent-bg">
    <h1 class="glow-text"> {{ 'AppName' | translate }} </h1>
    
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img class="background-image" src="/assets/images/IMG_20240405_141450.jpg">
  <ion-card-content class="login ion-fade-in-up ion-animatable">
    <ion-title>
      <h2>PASO 1</h2>
      <h2>Ingresa tu correo</h2>
      <br>
    </ion-title>
    <ion-item class="margin-bottom-6 float-left-landscape">
      <ion-input 
        label="{{ 'Login.Label.Email' | translate }}" 
        labelPlacement="floating"
        [(ngModel)]="email" 
        placeholder="{{ 'Login.Placeholder.Email' | translate }}">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <br>
        <ion-button class="orange-button" shape="block" (click)="recuperarContrasena()">Recuperar Contrase√±a</ion-button>
        <ion-button  expand="block" class=" orange-button ion-margin-top"  (click)="volverAlInicio()"> Volver al Inicio </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
  <ion-alert
      [isOpen]="isAlertOpen"
      header="Aviso"
      message="Campo obligatorio"
      [buttons]="alertButtons">
  </ion-alert>

</ion-content>

<app-footer></app-footer>
