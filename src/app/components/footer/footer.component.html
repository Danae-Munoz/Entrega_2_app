<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">
    <ion-segment 
      value="qr-web-scanner" 
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton"
    >
      <ion-segment-button value="qr-web-scanner">
        <ion-icon name="home-outline"></ion-icon>
        {{ "HomePage.Button.Wellcome" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="miclase">
        <ion-icon name="school-outline"></ion-icon>
        {{ "HomePage.Button.Miclase" | translate }}
      </ion-segment-button>

      <ion-segment-button value="mis-datos">
        <ion-icon name="grid-outline"></ion-icon>
        {{ "HomePage.Button.Misdatos" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="forum">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>

      <ion-segment-button value="map">
        <ion-icon name="flower-outline"></ion-icon>
        {{ "HomePage.Button.Map" | translate }}
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
