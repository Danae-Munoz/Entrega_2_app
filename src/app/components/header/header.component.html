<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      <h3 class="glow-text margin-top-6"> {{ 'AppName' | translate }} </h3>
    </ion-title>

    <div slot="end">

      <ion-button size="large" (click)="showTest()">
        <ion-icon name="qr-code-outline" color="light"></ion-icon>
        &nbsp;Test
      </ion-button>

      <ion-button fill="clear" size="large" (click)="startScan()">
        <ion-icon name="qr-code-outline" color="light"></ion-icon>
      </ion-button>

      <ion-button fill="clear" size="large" (click)="logout()">
        <ion-icon name="log-out-outline" color="light"></ion-icon>
      </ion-button>

    </div>
  </ion-toolbar>
</ion-header>
